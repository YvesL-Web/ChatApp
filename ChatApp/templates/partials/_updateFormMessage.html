
{% for field in form %} 
  {% for error in field.errors %}
  <div id="error_1" class="container">
    <div
      class="alert alert-danger alert-dismissible fade show text-center"
      role="alert">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
      {{ error }}
    </div>
  </div>
  {% endfor %} 
{% endfor %} 

{% if form.non_field_errors %}

  <div
    class="alert alert-danger alert-dismissible fade show text-center"
    role="alert">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"></button>
    {{ form.non_field_errors }}
  </div>

{% endif %}

<script>
  setTimeout(() => {
    $(".alert").fadeOut("close");
  }, 3000);
</script>
